<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-gym-airbnb-clone</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-white">
    <!-- start header -->
    <div class="flex m-2 px-12">
      <div class="flex-1">
        <span class="flex p-2 cursor-pointer">
          <img
            class="h-7"
            src="./imgs/airbnb-495243-removebg-preview.png"
            alt="logo-airbnb"
          />
          <span class="text-red-500 font-semibold">airbnb</span>
        </span>
      </div>
      <div
        class="flex-1 rounded-full border-2 border-gray-300 cursor-pointer shadow-md hover:drop-shadow-lg"
      >
        <span class="p-2 border-r text-sm">Anywhere</span>
        <span class="p-2 border-r text-sm">Any week</span>
        <span class="font-thin text-sm p-2 mr-20"> Add guests </span>
        <span class="bg-red-500 rounded-full py-2 ml-10 px-2">
          <span class="material-symbols-outlined text-white"> search </span>
        </span>
      </div>
      <div class="flex-1">
        <span class="flex justify-between">
          <span
            class="text-sm flex-1 py-2 ml-20 px-2 cursor-pointer hover:bg-gray-200 hover:rounded-full"
            >Become a Host</span
          >
          <span
            class="material-symbols-outlined py-2 px-2 cursor-pointer hover:bg-gray-200 hover:rounded-full"
          >
            language
          </span>
          <span
            class="rounded-full border-2 border-gray-300 cursor-pointer hover:drop-shadow-lg"
          >
            <span class="material-symbols-outlined py-2 px-2"> menu </span>
            <span class="material-symbols-outlined"> account_circle </span>
          </span>
        </span>
      </div>
    </div>
    <hr />
    <!-- end header -->
  </body>
</html>
